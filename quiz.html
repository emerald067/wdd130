<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quick HTML and CSS Quiz">
  <meta name="author" content="Emerald Uwaoma Awoke">
  <title>HTML & CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <main class="quiz-container">
    <h1>HTML & CSS Knowledge Quiz</h1>
    <form action="#" method="post">

      <!-- Question 1: Text input -->
      <div class="form-group">
        <label for="q1">1. What does HTML stand for?</label>
        <input type="text" id="q1" name="q1" required>
      </div>

      <!-- Question 2: Textarea -->
      <div class="form-group">
        <label for="q2">2. Briefly explain the purpose of the &lt;head&gt; element in an HTML document.</label>
        <textarea id="q2" name="q2" rows="4" required></textarea>
      </div>

      <!-- Question 3: Select dropdown -->
      <div class="form-group">
        <label for="q3">3. Which of the following is a valid CSS property?</label>
        <select id="q3" name="q3" required>
          <option value="" selected disabled>Choose one ...</option>
          <option value="font-weight">font-weight</option>
          <option value="text-color">text-color</option>
          <option value="align-text">align-text</option>
        </select>
      </div>

      <!-- Question 4: Number input -->
      <div class="form-group">
        <label for="q4">4. How many heading levels does HTML support?</label>
        <input type="number" id="q4" name="q4" min="1" max="10" required>
      </div>

      <button type="submit">Submit Quiz</button>
    </form>
  </main>
</body>
</html>
