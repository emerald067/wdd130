<!DOCTYPE html>

<head>
    <meta charset="utf-8">

     <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>

    </header>
    <h1>WDD 130 | Emerald Uwaoma Awoke | HTML Form - User Poll</h1>
    <header>
     <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="for-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <div class="form-items column1">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                    </div>
                </select>
                <div class="form-items column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedbck">List the places you've lived</label>
                <textarea id="feedbck" name="feedbck" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>

     </main>
